<h2 class="text-center">Szczegły użytkownika</h2>
<div class="container">
  <div class="row equal">
    <div  class="col-lg-10 col-md-10 col-sm-10">
    

    <table  class="table table-striped table-bordered" cellspacing="0" width="100%">
        <thead>
            <tr>
                <th>ID</th>
                <th>Rola</th>
                <th>Imie</th>
                <th>Nazwisko</th>
                <th>Email</th>
                <th>Numer telefonu</th>
            </tr>
        </thead>
        <tbody>
            <tr >
                <td>{{user?.userId }} </td>
                <td> {{user?.role}}</td>
                <td>{{user?.name}}</td>
                <td>{{user?.surname}}</td>
                <td>{{user?.email}}</td>
                <td>{{user?.phoneNumber}}</td>
                <td><button class="btn btn-info">Nadaj / zmień role</button>&nbsp;&nbsp;<button class="btn btn-danger" (click)="deleteuser()">Usuń</button></td>
            </tr> 
            
            
      </tbody>
    </table>
