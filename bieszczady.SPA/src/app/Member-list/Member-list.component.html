<div class="container">
  <div class="row equal">
    <div  class="col-lg-10 col-md-10 col-sm-10">
    

    <table  class="table table-striped table-bordered" cellspacing="0" width="100%">
        <thead>
            <tr>
                <th>ID</th>
                <th>Rola</th>
                <th>Imie</th>
                <th>Nazwisko</th>
                <th>email</th>
                <th>Numer telefonu</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users" >
                <td>{{user.userId }} </td>
                <td> {{user.role}}</td>
                <td>{{user.name || user.Username}}</td>
                <td>{{user.surname}}</td>
                <td>{{user.email}}</td>
                <td>{{user.phoneNumber}}</td>
                <td><button class="btn btn-info" [routerLink]="['/userdetail/' , user.userId]">Zobacz szczególy</button></td>
            </tr> 
            
            
      </tbody>
    </table>
    <button class="btn btn-success">Dodaj użytkownika</button>
    </div>
  </div>
</div>
